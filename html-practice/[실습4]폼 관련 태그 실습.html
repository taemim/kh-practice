<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>[실습3]폼 관련 태그 실습</title>
    <!-- 2022/02/09 과제-->
</head>
<body>

<form>
    <fieldset>
        <legend>납품자 정보</legend>
        <ol>
            <li>
                <label>납품자명 :</label>
                <input type="text" name="answer">
            </li><br>
            <li>
                <label>email :</label>
                <input type="email" name="email" placeholder="answer@naver.com">
            </li><br>
            <li>
                <label>홈페이지 :</label>
                <input type="url" name="url" placeholder="http://">
            </li><br>
            <li>
                <label>지역 :</label>
                <select>
                    <option value="서울">서울</option>
                    <option value="인천" selected>인천</option>
                    <option value="경기">경기</option>
                    <option value="기타지역">기타</option>
                </select>
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>납품 정보</legend>
        <ul>
            <li>
                <label>상품명 :</label>
                <input type="text" name="product">
            </li><br>
            <li>
                <label>납품 수량 :</label>
                <input type="text" name="amount" placeholder="최소 100">
            </li><br>
            <li>
                <label>납품등급 :</label>
                <input type="range" name="grade" min="0" max="10" value="5">
            </li><br>
            <li>
                <label>기타사항 :</label>
                <textarea></textarea>
            </li>
        </ul>
    </fieldset>
    <br>

    <input type="submit" value="send massege">

</form>

</body>
</html>
