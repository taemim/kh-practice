<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>[실습5]폼 관련 태그 실습</title>
    <!-- 2022/02/09 과제-->
</head>
<form>
    <h1>회원가입</h1>

    <fieldset id="field1">
        <legend>필수 입력 사항</legend>
        <table>
            <tr>
                <th>ID</th>
                <td>
                    <input type="text" name="userid" 
                    placeholder="아이디 10글자 이내" maxlength="10" size="20px">
                </td>
                <td>
                    <button type="button">중복 확인</button>
                </td>


            </tr>
            <tr>
                <th>비밀번호</th>
                <td colspan="2">
                    <input type="password" name="pwd" size="30" 
                    placeholder="영문,숫자,특수문자 포함 8자 이상" minlength="8">
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td colspan="2">
                    <input type="password" name="pwd2" size="30">
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td colspan="2">
                    <input type="email" name="email" size="20">
                    <select name="url">
                        <option value="etc" selected>직접입력</option>
                        <option value="naver">@naver.com</option>
                        <option value="google">@google.com</option>
                        <option value="daum">@daum.net</option>
                    </select>
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>

        <label>프로필 사진</label>
        <input type="file" placeholder="선택된 파일 없음">
        <br><br>

        <label>성별 : </label>
        <input type="radio" id="female" name="gender" value="F" checked>
        <label for="female">여자</label>
        <input type="radio" id="male" name="gender" value="M">
        <label for="male">남자</label>
        <br><br>

        <label for="date">생년월일 :</label>
        <input type="date" name="brithday">
        <br><br>

        <label>취미 </label>
        <input type="checkbox" id="baseball" name="hobby" value="baseball">
        <label for="baseball">야구</label>&nbsp;
        <input type="checkbox" id="basketball" name="hobby" value="basketball">
        <label for="basketball">농구</label>&nbsp;
        <input type="checkbox" id="football" name="hobby" value="football">
        <label for="football">축구</label>
        <br>
        <input type="checkbox" id="study" name="hobby" value="study" checked>
        <label for="study">공부</label>&nbsp;
        <input type="checkbox" id="music" name="hobby" value="music">
        <label for="music">음악감상</label>
        <br>
        <input type="checkbox" id="etc" name="hobby" value="etc">
        <label for="etc">기타 : </label>
        <input type="text" name="hobby">
        <br><br>

        <label>자기소개</label><br>
        <textarea cols="50" rows="4" style="resize: none;"></textarea>
    </fieldset>
    <br>

    &nbsp;&nbsp;&nbsp;
    <input type="submit" value="회원가입">
    <input type="reset" value="다시입력">

    <button type="button">이전으로</button>

</form>

</body>

</html>
